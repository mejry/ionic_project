<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home Page</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="header-content">
    <h1>Explore the Magic World</h1>
    <p>Discover beautifully crafted content</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let card of cards">
        <ion-card class="custom-card">
          <!-- Replace with actual image URL or fallback image -->
          <ion-img [src]="'https://img.freepik.com/vecteurs-premium/plombier-au-travail-outils-taches-action_1278800-18581.jpg'" class="card-img"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ card.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ card.description }}</p>
            <ion-button expand="block" fill="solid" color="primary" [routerLink]="['/add-service', card._id]">Read More</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  

 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="openAddCategoryModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<ion-modal [isOpen]="isModalOpen" (didDismiss)="dismissModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add Category</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item>
        <ion-label position="floating">Category Name</ion-label>
        <ion-input [(ngModel)]="newCategory.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Category description</ion-label>
        <ion-input [(ngModel)]="newCategory.description"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="addCategory()">Add Category</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
