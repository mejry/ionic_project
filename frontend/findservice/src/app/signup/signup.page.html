<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Create an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signup-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Welcome!</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Please sign up to continue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
       
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
         
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input formControlName="FirstName" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input formControlName="LastName" type="text"></ion-input>
          </ion-item>

          
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="Username" type="text"></ion-input>
          </ion-item>

          
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="Email" type="email"></ion-input>
          </ion-item>

         
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="Password" type="password"></ion-input>
          </ion-item>

         
          <ion-item>
            <ion-label position="floating">Adresse</ion-label>
            <ion-input formControlName="Adresse" type="text"></ion-input>
          </ion-item>

        
          <ion-item>
            <ion-label position="floating">Gouvernorat</ion-label>
            <ion-select formControlName="Gouvernorat" placeholder="Select your Gouvernorat">
              <ion-select-option *ngFor="let gouvernorat of gouvernorats" [value]="gouvernorat">{{ gouvernorat }}</ion-select-option>
            </ion-select>
          </ion-item>
          
          <ion-item>
            <ion-label>Select Role</ion-label>
            <ion-select formControlName="Role" placeholder="Select your role" required>
              <ion-select-option value="Client">Client</ion-select-option>
              <ion-select-option value="employee">Employee</ion-select-option>
            
            </ion-select>
          </ion-item>

      
          <ion-button expand="block" type="submit" color="primary">
            Sign Up
          </ion-button>
        </form>

       
        <p *ngIf="message" class="ion-text-center" [ngClass]="{'success': message === 'User signed up successfully!', 'error': message !== 'User signed up successfully!'}">
          {{ message }}
        </p>

        <p class="ion-text-center">Already have an account? <a href="/login">Login here</a></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
